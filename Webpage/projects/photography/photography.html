    <script>





        const items = document.querySelectorAll(".item");

        function openModal(imgSrc, imgAlt) {
            // Create a modal container for the enlarged image
            const modal = document.createElement("div");
            modal.classList.add("modal", "active"); // Ensure the modal is initially active
            modal.id = "modalcontainer";

            document.body.classList.add("modal-open");

            // Create an image element for the enlarged image
            const modalImg = document.createElement("img");
            modalImg.src = imgSrc;
            modalImg.alt = imgAlt;

            // Add the image to the modal container
            modal.appendChild(modalImg);

            // Append the modal container to the body
            document.body.appendChild(modal);

            // Close the modal when clicking anywhere outside of it
            modal.addEventListener("click", () => {
                modal.remove();
                document.body.classList.remove("modal-open");
            });
        }



        function showBig(itemX) {

            src = itemX.src
            src = src.replace('thumb', 'original')

            alt = itemX.title;

            openModal(src, alt);

        }













    </script>
